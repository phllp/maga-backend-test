version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: maga_test_db
    environment:
      POSTGRES_DB: maga_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: maga-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: maga_db
      DB_USER: admin
      DB_PASS: admin
      APP_DEV: "true"
    ports:
      - "8000:8000"

volumes:
  pgdata:
